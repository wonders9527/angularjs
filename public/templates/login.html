<div id="loginID" class="container">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<div class="col-sm-6 col-sm-offset-3">
				<input type="text" class="form-control" id="firstname" placeholder="用户名" ng-model="user.name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-6 col-sm-offset-3">
				<input type="password" class="form-control" id="lastname" placeholder="密码" ng-model="user.password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-6 col-sm-offset-3">
				<div class="checkbox">
					<label>
         			 <input type="checkbox">请记住我
        		</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-3 col-sm-6">
				<button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="login(user)">登录</button>
			</div>
		</div>
	</form>
</div>
